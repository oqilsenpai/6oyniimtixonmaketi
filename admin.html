<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <header class="container header">
      <a href="./auth.html">
        <img class="header__logo" src="exit.gif" alt="logo" />
      </a>
    </header>
    <form class="form form-control" id="form-add" onsubmit="return handleFormSubmit()">
      <input id="name-input" placeholder="Enter your name pls" class="form-control mt-3 border-black" type="text" />
      <input id="age-input" placeholder="Enter your age pls" class="form-control mt-3 border-black" type="text" />
      <input id="experience-input" placeholder="How many years of experience have you got" class="form-control mt-3 border-black" type="text" />
      <button type="submit">Save</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
